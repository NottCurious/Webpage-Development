<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Sat Exam</h1>

    <div class="countdown-container">
      
      <div class="countdown-el hours-c">
        <p class="big-text" id="hours">0</p>
        <span>hours</span>
      </div>
      <div class="countdown-el mins-c">
        <p class="big-text" id="mins">0</p>
        <span>mins</span>
      </div>
      <div class="countdown-el seconds-c">
        <p class="big-text" id="seconds">0</p>
        <span>seconds</span>
      </div>
    </div>

    <div class="buttons">
        <button class="sat-reading-button" id="sat-reading">Start Timer (SAT READING)</button>
        <button class="sat-writing-button" id="sat-writing">Start Timer (SAT WRITING)</button>
        <button class="sat-nocalc-button" id="sat-nocalc">Start Timer (SAT NOCALC)</button>
        <button class="sat-calc-button" id="sat-calc">Start Timer (SAT CALC)</button>
    </div>
  </body>
</html>
